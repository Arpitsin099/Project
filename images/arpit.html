<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLDT TAG</title>
</head>
<body>

    <h1>the picture element</h1>
    <picture>
        <source media="(min-width:650px )" srcset="images/flower.avif">
        <source media="(main-width:450px)" srcset="images/ful.jpeg">
        <img src="images/IO.png" alt="" width="400">
    </picture>
    <h1>The DL,DT,and dt elements</h1>
    <p>The three element are use to create a description list:</p>
    <dl>
    <dt>Coffee</dt>
    <dd>Blace hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
    </dl>
    <a href="https://www.google.co.in/">Google</a><br>
    <h1>The map and area element</h1><br><br>



    <img src="imap.jpg" alt="map" width="60%" height="900" usemap="#indiamap">
    <map name="indiamap">
        <area shape="circle" coords="800,200,150" href="https://up.gov.in/en/" alt="">

    </map>

    <h1>the figure  and figure caption</h1>
    <figure>
        <img src="logo.jpg" alt="">
        <figcaption>ds goel logo</figcaption>
    </figure>


    

   
    
</body>
</html>
